<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="misEstilos.css" />
  <script src="calculato.js"></script>
</head>

<body>
  <main class="card">
    <h2>CALCULADORA</h2>

    <section class="inputs">
      <input type="text" id="Dato1" placeholder="Dato 1" />
      <input type="text" id="Dato2" placeholder="Dato 2" />
    </section>

    <section class="grid grid-4">
      <button onclick="suma()">+</button>
      <button onclick="resta()">-</button>
      <button onclick="multiplicar()">X</button>
      <button onclick="dividir()">/</button>
    </section>

    <section class="grid grid-2">
      <button onclick="potencia()">potencia</button>
      <button onclick="raiz()">ra√≠z</button>
      <button onclick="absoluto()">absoluto</button>
      <button onclick="random()">random</button>
    </section>

    <p class="label">RESULTADO</p>
    <input type="text" id="CampoResultado" placeholder="Resultado" />

    <section class="grid grid-3">
      <button onclick="round()">round</button>
      <button onclick="floor()">floor</button>
      <button onclick="ceil()">ceil</button>
    </section>

    <button class="danger" id="reiniciarDatos" onclick="reload()">Reiniciar Datos</button>
  </main>
</body>
</html>
